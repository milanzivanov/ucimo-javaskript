<!DOCTYPE html>
<html lang="en">
<head>
    <title>jQuery Burn Demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
body {
	background: black;
}

.burn-holder{
  background: black;
  font-weight: bold;
  overflow: hidden;
  padding: 10px;
}
.burning {
  color: white;
  font-size: 40px;
}	
</style>
</head>
<body>
	<p class="burn-holder"><span class="burning">Ovaj tekst navodno gori</span></p>

<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.2/jquery.min.js"></script>
<script src="jquery.burn.min.js"></script>

<script>
(function($){
  $(function(){
    $('.burning').burn();
  });
})(jQuery);
</script>

</body>
</html>
