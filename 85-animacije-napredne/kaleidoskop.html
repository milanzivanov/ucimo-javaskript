<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">

<head>
	<title>Kaleidoskop</title>
	<meta name="viewport" content="width=device-width,user-scalable=0,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0">
	<link rel="apple-touch-icon" href="icon.gif">
	<link rel="shortcut icon" href="ico.gif"></link>
	<style type="text/css">
		body {
			margin: 0;
			padding: 0;
			background-color: #000000;
			color: #ffffff;
			font-size: 0;
			-webkit-text-size-adjust: none;
			overflow: hidden
		}

		div {
			margin: 0;
			padding: 0;
			position: absolute;
			font-size: 0;
			overflow: hidden
		}

		.tap {
			-webkit-tap-highlight-color: rgba(255, 0, 0, 0.2);
			cursor: pointer
		}

		canvas {
			background-color: #000000;
			overflow: hidden
		}
	</style>
</head>

<body onload="resize()" onresize="resize()" onorientationchange="resize()">
	<a href="javascript:reset()" class="tap">
		<div id="screen" style="background-color:#000000;display:none"><canvas id="shadebob"></canvas></div>
	</a>

	<script src="kaleidoskop.js"></script>
</body>

</html>
