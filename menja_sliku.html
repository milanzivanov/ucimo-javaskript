<body>
<script>
function promeniSliku()
{
element=document.getElementById('sijalica')
if (element.src.match("bulbon"))
  {
  element.src="http://www.w3schools.com/js/pic_bulboff.gif";
  }
else
  {
  element.src="http://www.w3schools.com/js/pic_bulbon.gif";
  }
}
</script>

<img id="sijalica" onclick="promeniSliku()"
src="http://www.w3schools.com/js/pic_bulboff.gif" width="100" height="180">

<p>Klikni sijalicu da upališ/ugasiš svetlo.</p>
