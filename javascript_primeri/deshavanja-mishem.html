<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<script>
//ova funkcija menja svakog koga joj prosledim
function menjatekst(id){
id.innerHTML="Menjam se!";
}

//ova ispisuje datum u određeni pasus
function displayDate(){
document.getElementById("pasus").innerHTML=Date();
}

//dve funkcije za prelazak mishem
function predjiMishem(obj) {
	obj.innerHTML="Blagodarim!"
}

function skloniMisha(obj) {
	obj.innerHTML="Pređi mišem preko"
}

//dve funkcije za kliktaj mishem
function spustiMish(obj){
obj.style.backgroundColor="#1ec5e5";
obj.innerHTML="Pusti me"
}

function pustiMish(obj){
obj.style.backgroundColor="#D94A38";
obj.innerHTML="Blagodarim"
}
</script>
</head>

<body>
<!--menja sam sebe bez funkcije-->
<h1 onclick="this.innerHTML='Menjam se!'">Klikni na ovaj tekst!</h1>

<!--poziva funkciju koja ga menja-->
<h1 onclick="menjatekst(this)">Klikni na ovaj tekst!</h1>

<!--prazan pasus čeka-->
<p id="pasus"></p>

<!-- poziva dve funkcije za prelaz misha -->
<div onmouseover="predjiMishem(this)" onmouseout="skloniMisha(this)" style="background-color:#D94A38;width:120px;height:20px;padding:40px;">
Pređi mišem preko</div>

<!-- reaguje na prelazak mišem -->
<h1 onmouseover="style.color='red'"
onmouseout="style.color='black'">
Mišem preko ovog teksta</h1>

<!-- poziva dve funkcije za kliktaj misha -->
<div onmousedown="spustiMish(this)" onmouseup="pustiMish(this)" style="background-color:#D94A38;width:90px;height:20px;padding:40px;">
Klikni me</div>

</body>
</html>
