<!DOCTYPE html>
<html>
<body>

<p>Click the button to create a variable, and display the result.</p>

<button onclick="myFunction()">Try it</button>

<p id="demo"></p>

<script>
var carname="Volvo";

function myFunction()
{
document.getElementById("demo").innerHTML=carname;
}
</script>

</body>
</html>
