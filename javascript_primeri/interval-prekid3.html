<!DOCTYPE html>
<html>
<body>
	<p>Ova skripta zaustavlja brojac:</p>
	<p id="demo"></p>
	<div id = "output"></div>
	<button onclick="zaustaviBrojac()">Zaustavi brojac</button>
<script>

var brojac = 0;
var output = document.getElementById("output");
	
var ovajBrojac = setInterval(ideBrojac,1000);

function ideBrojac(){
	brojac++;
	output.innerHTML = brojac;
	if(brojac==5){
		zaustaviBrojac();
	}
}

function zaustaviBrojac(){
	clearInterval(ovajBrojac);
}

</script>
</body>
</html>
