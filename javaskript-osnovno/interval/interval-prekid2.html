<!DOCTYPE html>
<html>
<body>
	<p>Ova skripta zaustavlja vreme i brojac:</p>
	<p id="demo"></p>
	<div id = "output"></div>
	<button onclick="zaustaviVreme()">Zaustavi vreme</button>
	<button onclick="zaustaviBrojac()">Zaustavi brojac</button>
<script>

var brojac = 0;
var output;

var ovoVreme = setInterval(ideVreme,1000);
var ovajBrojac = setInterval(ideBrojac,1000);
	
function ideVreme(){
	var vreme = new Date().toLocaleTimeString();
	document.getElementById("demo").innerHTML=vreme;
}

function ideBrojac(){
	output = document.getElementById("output");
	brojac++;
	output.innerHTML = brojac;
}
	
function zaustaviVreme(){
	clearInterval(ovoVreme);
}
function zaustaviBrojac(){
	clearInterval(ovajBrojac);
}

</script>
</body>
</html>
