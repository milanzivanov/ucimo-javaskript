<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crta sliku</title>
</head>

<body>
  <canvas id="myCanvas" width="578" height="400"></canvas>
  <script>
    var canvas = document.getElementById('myCanvas');
    var context = canvas.getContext('2d');
    var slika = new Image();
    slika.onload = function() {
      context.drawImage(slika, 69, 50);
    };
    slika.src = 'http://www.html5canvastutorials.com/demos/assets/darth-vader.jpg';
  </script>

</body>

</html>
