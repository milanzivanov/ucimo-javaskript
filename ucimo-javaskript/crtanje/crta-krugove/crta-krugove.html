<!DOCTYPE HTML>
<html lang = "en">
<head>
  <title>Crta krugove</title>
  <meta charset = "UTF-8" />
  <style type = "text/css">
  </style>
<script>

function draw() {
//radius je poluprecnik
  var canvas = document.getElementById('canvas');
  if (canvas.getContext){
    var platno = canvas.getContext('2d');
	//piše slova
	platno.font = "24px Verdana";
	platno.fillText("U smeru kazaljke", 40, 30);

    for(var i=0; i<4; i++){
      for(var j=0; j<3; j++){
        platno.beginPath();
        var x = 50 + j*100;		// x horizontala počinje od 50, razmak je 100
        var y = 100 + i*100; 	// y vertikala počinje od 100, razmak je 100
        var radius = 40;		// poluprecnik kruznice
        var startAngle = 0;							// pocetni ugao kruznice
        var endAngle = Math.PI+(Math.PI*j)/2; 		// zavrsni ugao kruznice

        platno.arc(x, y, radius, startAngle, endAngle);

        if (i>1){
          platno.fill();
        } else {
          platno.stroke();
        }
      }
    } //kraj for loopa

	platno.font = "24px Verdana";
	platno.fillText("Kontrakazaljci", 460, 30);

	//crta svaki drugi luk kontrakazaljci
	for(var i=0; i<4; i++){
      for(var j=0; j<3; j++){
        platno.beginPath();
        var x = 450 + j*100;		// x horizontala počinje od 50, razmak je 100
        var y = 100 + i*100; 	// y vertikala počinje od 100, razmak je 100
        var radius = 40;		// poluprecnik kruznice
        var startAngle = 0;							// pocetni ugao kruznice
        var endAngle = Math.PI+(Math.PI*j)/2; 		// zavrsni ugao kruznice
        var anticlockwise = i%2==0 ? false : true; 	// kontrakazaljka

        platno.arc(x, y, radius, startAngle, endAngle, anticlockwise);

        if (i>1){
          platno.fill();
        } else {
          platno.stroke();
        }
      }
    } //kraj for

  }
}

</script>
</head>

<body onload = "draw()">
  <h1>Crta krugove</h1>

  <canvas id = "canvas"
          width = "800"
          height = "600">
    Ovaj tekst izlazi ako browser ne podržava canvas...
  </canvas>
</body>
</html>
