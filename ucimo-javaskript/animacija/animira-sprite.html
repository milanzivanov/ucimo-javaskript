<!doctype html>
<head>
	<meta charset="UTF-8">
	<title>Animacija proba</title>
<style>
body {
	background: black;
}
canvas {
	width: 1000px;
	height: 500px;
}
</style>
</head>
<body>
	<canvas id="canvas5" width="1000" height="500"></canvas>

<script>

var Sprite = function (image, sx, sy, sw, sh) {
    var me = this;
    me.image = image;
    me.draw = function (ctx, x, y) {
        ctx.drawImage(me.image, sx, sy, sw, sh, x, y, sw, sh);
    };
};

var Animation = function (spritesheet, columns, rows, sw, sh) {
    var me = this;
    var image = new Image();
    image.src = spritesheet;
    var sprites = new Array(columns * rows);
    var currIndex = 0;
    for (var i = 0; i < rows; i++) {
        for (var j = 0; j < columns; j++) {
            sprites[j + i * columns] = new Sprite(image, j * sw, i * sh, sw, sh);
        }
    }
    var tick = function() {
        currIndex = (currIndex + 1) % sprites.length;
    };
    me.draw = function(ctx, x, y) {
        tick();
        sprites[currIndex].draw(ctx, x, y);
    };
    return me;
};

var canvas = document.getElementById('canvas5');
var ctx = canvas.getContext('2d');

var clear = function() {
    ctx.fillStyle = 'black';
    ctx.fillRect(0, 0, canvas.width, canvas.height);
};

var animation = new Animation('slike/spriteexplosion.png', 5, 5, 45, 45);

var interval = setInterval(function () {
    clear();
    ctx.save();
    ctx.translate(140, 100);
    ctx.scale(3, 3);
    animation.draw(ctx, 0, 0);
    ctx.restore();
}, 30);

</script>
</body>
