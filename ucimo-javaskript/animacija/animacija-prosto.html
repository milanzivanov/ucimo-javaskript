<html>

<head>
	<meta charset="utf-8">
    <title>JavaScript animacija</title>
    <script type="text/javascript">
        var slika;

        function postaviScenu() {
            slika = document.getElementById('myImage');
            slika.style.position = 'relative';
            slika.style.left = '0px';
        }

        function mrdaDesno() {
            slika.style.left = parseInt(slika.style.left) + 10 + 'px';
        }
        window.onload = postaviScenu;
    </script>
</head>

<body>
    <form>
        <img id="myImage" src="slike/panzer3-desno.png" />
        <p>Klikni da mrdne≈° tenk desno</p>
        <input type="button" value="Click Me" onclick="mrdaDesno();" />
    </form>
</body>

</html>
