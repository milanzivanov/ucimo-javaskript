<div id="animation"></div>

<style>
#animation {
    background-image: url(slike/sprite-jednorog.png);
    background-repeat: no-repeat;
    height: 102px;
    width: 140px;
}
</style>

<script>
onload = function startAnimation() {
    var frejm = 1;
    var ukupnoSlicica = 15;
    var visinaSlicice = 102;
    var element = document.getElementById("animation");
    setInterval(function () {
        var y = (++frejm % ukupnoSlicica) * -visinaSlicice;
        element.style.backgroundPosition = "0px " + y + "px";
    }, 100);
}
</script>
