
<!DOCTYPE html>
<html lang="en">
	<head>
		<title>ScaleRaphaÃ«l Demo 1</title>
		<meta charset="utf-8">

	  <script type="text/javascript" src="../../biblioteke/jquery.min.js"></script>
	  <script type="text/javascript" src="../../biblioteke/raphael.js"></script>
	  <script type="text/javascript" src="../../biblioteke/scale.raphael.js"></script>
	  <script type="text/javascript">
    $(function(){

      var paper = new ScaleRaphael("wrap",600,400);

      function resizePaper(){
        var win = $(this);
        paper.changeSize(win.width(), win.height(), true, false);
      }
      resizePaper();
      $(window).resize(resizePaper);


      // draw some random vectors:
      var path = "M " + paper.w / 2 + " " + paper.h / 2;
      for (var i = 0; i < 100; i++){
        var x = Math.random() * paper.w;
        var y = Math.random() * paper.h;
        paper.circle(x,y,
                     Math.random() * 60 + 2).
                     attr("fill", "rgb("+Math.random() * 255+",0,0)").
                     attr("opacity", 0.5);
        path += "L " + x + " " + y + " ";
      }

      paper.path(path).attr("stroke","#ffffff").attr("stroke-opacity", 0.2);

      paper.text(200,100,"Resize the window").attr("font","30px Arial").attr("fill","#ffffff");

    });

	  </script>
    <style type="text/css">
      body, html{
        margin : 0;
        padding : 0;
        overflow : hidden;
      }
      #wrap{
        background-color: orange;
      }

    </style>

	</head>
	<body>
	 <div id="wrap"></div>
	</body>
</html>
