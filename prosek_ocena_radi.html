<!DOCTYPE html>
<html>
<body>

<script>
var person = new Object();
person.ime="Vatroslav";
person.prezime="Travica";
person.matematika=5;
person.srpski=5; 
person.vladanje=2;

document.write(person.ime + " " + person.prezime + " ima prosek ocena: " + (person.matematika + person.srpski + person.vladanje)/3 + "<br>");

person2 = {
	ime:"Jaroslava",
	prezime:"Kravica",
	matematika:2,
	srpski:2,
	vladanje: 5
	}

document.write(person2.ime + " " + person2.prezime + " ima prosek ocena: " + (person2.matematika + person2.srpski + person2.vladanje)/3 + "<br>");

//stvaranje klase Ucenik
function Ucenik(ime,prezime,matematika,srpski,vladanje)
{
    this.ime=ime;
    this.prezime=prezime;
    this.matematika=matematika;
    this.srpski=srpski;
    this.vladanje=vladanje;
}

//stvaranje prvog ucenika
var ucenik1=new Ucenik();
//unos podataka
ucenik1.ime="Meho"; //mora sa navodnicima
ucenik1.prezime="Mimica";
ucenik1.matematika=2;
ucenik1.srpski=3;
ucenik1.vladanje=2;

document.write(ucenik1.ime + " " + ucenik1.prezime + " ima prosek ocena: " + (ucenik1.matematika + ucenik1.srpski + ucenik1.vladanje)/3 + "<br>");

//stvaranje drugog ucenika
var ucenik2=new Ucenik("Momo","Momica",3,2,4);
document.write(ucenik2.ime + " " + ucenik2.prezime + " ima prosek ocena: " + (ucenik2.matematika + ucenik2.srpski + ucenik2.vladanje)/3 + "<br>");

</script>

</body>
</html>
