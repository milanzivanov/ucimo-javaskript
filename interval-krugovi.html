<!DOCTYPE HTML>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <title>Interval</title>
    <script type="text/javascript">

	var brojac = 0;    
	var ovajInterval = setInterval(crtaj, 500);

	function crtaj(){
		brojac++;
		var platno = document.getElementById('platno').getContext('2d');
		var paleta = ["#701206", "#B36330", "#FFC861", "#96FFC9", "#276344"];
		document.getElementById("platno").style.backgroundColor=paleta[0];
	
		//platno.arc(x, y, poluprecnik, startAngle, endAngle);
		var krugX = Math.random() * 800;
		var krugY = Math.random() * 600;
		var poluprecnik = Math.random() * 100;
		var boja = Math.ceil( Math.random() * (paleta.length-1) );
		
		platno.beginPath();
		platno.arc(krugX, krugY, poluprecnik, 0, 2 * Math.PI);
		platno.closePath();
		platno.lineWidth = 10;
		platno.strokeStyle=paleta[boja];
		platno.stroke();
		
		if(brojac==100) {
			zaustaviInterval();
		}
	} //kraj crtaj

	function zaustaviInterval(){
		clearInterval(ovajInterval);
	}

    </script>
</head>
<body>
    <center>	
	<canvas id = "platno"
		  width = "800"
		  height = "600">
	</canvas>
	</center>
</body>
</html>
