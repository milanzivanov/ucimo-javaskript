<!DOCTYPE html>
<html>
<body>

<p id="demo">Click the button to convert the array into a String.</p>

<button onclick="myFunction()">Try it</button>

<script>
function myFunction()
{
var fruits = ["Banana", "Orange", "Apple", "Mango"];
fruits.toString();
var x=document.getElementById("demo");
x.innerHTML=fruits;
}
</script>

</body>
</html>
