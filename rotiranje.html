<html>
<head>
	<title>Rotiranje</title>
</head>

<body onLoad="postaviScenu();">

	<canvas id="platno" width="400" height="300">
	Your browser doesn't support the HTML5 element canvas.
	</canvas>
	
<script>
//redosled je bitan, ne moze u head, ne moze pozvati html element pre nego sto ga napravim
	var platno = document.getElementById('platno').getContext('2d');

	function postaviScenu(){
		platno.fillStyle = "rgb(255,0,0)";
		platno.save();
		platno.translate(50,50);
		platno.rotate(-Math.PI/6);
		platno.translate(-50,-50);
		platno.fillRect(50,50,100,200);		
		platno.restore();
		platno.fillStyle = "rgb(0,0,255)";
		platno.fillRect(50,50,5,5);
	}
	
</script>
</body>
</html>
