<!DOCTYPE html>
<html>
<body>

	<p>Ova skripta zaustavlja vreme:</p>
	<p id="demo"></p>
	<button onclick="zaustaviInterval()">Zaustavi vreme</button>

<script>
var intervalId = setInterval(myTimer, 1000);

function myTimer(){
	var d = new Date();
	var t = d.toLocaleTimeString();
	document.getElementById("demo").innerHTML=t;
}

function zaustaviInterval(){
	clearInterval(intervalId);
}
</script>

</body>
</html>
