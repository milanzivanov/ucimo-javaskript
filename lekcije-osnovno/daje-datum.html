<!DOCTYPE html>
<html>
<body>

<h1>My First JavaScript</h1>
<p>Click the button to display the date.</p>
<p id="pasus"></p>

<button type="button" onclick="dajDatum()">Daj datum</button>

<script>
function dajDatum()
{
document.getElementById("pasus").innerHTML = Date();
}
</script>

</body>
</html>
