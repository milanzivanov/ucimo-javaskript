<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
</head>

<body>
  <h1>Ubaci tekst</h1>

  <p id="prvi">
    Ovaj pasus menjamo.
  </p>

  <p id="drugi">
    Ovaj pasus nećemo dirati.
  </p>

  <script>
    function menjajPasus() {
      x = document.getElementById("prvi"); // Find the element
      x.innerHTML = "Ovaj pasus je uspešno izmenjen!"; // Change the content
    }
  </script>

  <button type="button" onclick="menjajPasus()">Menjaj pasus!</button>

</body>

</html>
