<!doctype html>
<div id="kocka">Klikni da krene</div>

<style>
#kocka {
  position: absolute;
  left: 0;
  width: 200px;
  height: 200px;
  padding: 1em;
  background: tomato;
  color: #FFF;
  font-size: 2em;
  text-align: center;
}
</style>

<script>
var kocka = document.getElementById('kocka'),
    startTime = null,
    endPos = 500, // in pixels
    duration = 2000; // in milliseconds
 
function render(time) {
  if (time === undefined) {
    time = new Date().getTime();
  }
  if (startTime === null) {
    startTime = time;
  }
 
  kocka.style.left = ((time - startTime) / duration * endPos % endPos) + 'px';
}
 
kocka.onclick = function() {
  (function animationLoop(){
    render();
    requestAnimationFrame(animationLoop, kocka);
  })();
};
</script>
